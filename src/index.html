<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DiscBar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script>
  'use strict'
  const {ipcRenderer} = require('electron');
  </script>

  <div id="webview_wrapper">
    <webview id="view"
    src='https://discordapp.com/channels/@me'
    autosize="on"
    preload="view.js"
    ></webview>
  </div>

</body>
<script>
"use strict";
  onload = function(){
    let webview = document.getElementById('view');

    webview.addEventListener('ipc-message', function(event){
      alert(event.args[0]);
    });
  }

// console.log(document.getElementById('webview_wrapper').innerHTML);

</script>

</html>
